<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mongo Scraper</title>
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/assets/styles/style.css">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Mongo Scraper</a>
      </div>
      <div class="collapse navbar-collapse" id="navbar-collapse">
        <ul class="nav navbar-nav">
          <li role="presentation" class="active">
            <a href="#home" aria-controls="home" role="tab" data-toggle="tab">Home</a></li>
          </li>
          <li role="presentation">
            <a href="#saved" aria-controls="saved" role="tab" data-toggle="tab">Saved Articles</a></li>
          </li>
          <li>
            <form class="navbar-form navbar-left"> 
              <button id="scrapebtn" type="button" class="btn btn-success">SCRAPE NEW ARTICLES!</button>
            </form> 
          </li>
          <li id="articlenotab">
            <a href="#">
              <span class="fa fa-newspaper-o"></span><span id="articleno">0</span>
              <span class="fa fa-save"></span><span id="savedno">0</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="tab-content">
    <div id="home" role="tabpanel" class="container tab-pane active">
      <div id="noarticle" class="row">
        <div class="well-lg col-xs-12">
          <div class="text-center">
            <span class="noarticle">Oops, Looks like there is no article to show! Scrape New Articles.</span>
          </div>
        </div>
      </div>
      <div id="allarticles" class="row hide articles">
        <div class="well-lg col-xs-12">
          <div class="text-center"></div>
        </div>
      </div>
    </div>
    <div id="saved" role="tabpanel" class="container tab-pane">
      <div id="nosavedarticle" class="row">
        <div class="well-lg col-xs-12">
          <div class="text-center">
            <span class="noarticle">Oops, Looks like there is no saved article to show! Save your desired Articles.</span>
          </div>
        </div>
      </div>
      <div id="savedarticles" class="row hide articles">
        <div class="well-lg col-xs-12">
          <div class="text-center"></div>
        </div>
      </div>
    </div>
  </div>
  <div id="scrapemodal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body text-center">
          <h3 class="modal-title" id="mySmallModalLabel">Scrape completed, <span id="arcticleno"></span> New articles added!</h3>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="noteModal" tabindex="-1" role="dialog" aria-labelledby="noteModalLabel">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="noteModalLabel"></h4>
          <h3 class="modal-title" id="noteModalTitle"></h3>
        </div>
        <div class="modal-body">
          <div id="notes" class="well"></div>
          <form id="notefrm">
            <div class="form-group">
              <label for="name" class="control-label">Name:</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="note" class="control-label">Add Note:</label>
              <textarea class="form-control" id="note" name="note" required></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <span id="errmsg" class="hide">
            <span class="fa fa-exclamation-triangle"></span> Please complete the form!</span>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button id="savenote" type="button" class="btn btn-primary">Save Note</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="/assets/scripts/app.js"></script>
</body>

</html>
